<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Google Sign-In Demo</title>

        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <meta name="google-signin-client_id" content="12773282290-heah8rpv61jhoppeetnodg0rnqhufupt.apps.googleusercontent.com"/>

    </head>
    <body>
        <h1>Sign-In with Google</h1>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <a href="#" onclick="signOut();">Sign out</a>
        <script>
            function signOut() {
                var auth2 = gapi.auth2.getAuthInstance();
                auth2.signOut().then(function() {
                    console.log('User signed out.');
                });
            }
        </script>
         <script>
            function onSignIn(googleUser) {           
                var profile = googleUser.getBasicProfile();
                console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
                console.log('Name: ' + profile.getName());
                console.log('Image URL: ' + profile.getImageUrl());
                console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
                
                var id_token = googleUser.getAuthResponse().id_token;
                console.log(id_token);
                //SENT AJAX REQUEST

                var xhr = new XMLHttpRequest();//create request
                xhr.open('POST', 'login/google');//create POST request
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');//send info
                xhr.onload = function() {
                    console.log('Signed in as: ' + xhr.responseText);
                };
                xhr.send('idtoken='+id_token);
            }

        </script>   
    </body>
</html>
