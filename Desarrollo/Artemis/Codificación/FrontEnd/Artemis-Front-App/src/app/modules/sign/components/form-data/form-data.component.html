<section class="container mx-5">
    <form class="control">
        <div class="field">
            <div class="control">
                <label for="firstField" class="is-label">{{nameFirstLabel}}</label>
                <input *ngIf="instanceSignIn" 
                        type="email" 
                        class="input"
                        placeholder="ejemplo@mail.com"
                        formControlName="firstField" ngModel>
                <input *ngIf="instanceSignUp" 
                        type="text"
                        class="input"
                        placeholder="John"
                        formControlName="firstField" ngModel>
            </div>
        </div>
        <div class="field mt-5">
            <div class="control">
                <label for="secondField" class="is-label">{{nameSecondLabel}}</label>
                <input *ngIf="instanceSignIn" 
                        type="password" 
                        class="input"
                        placeholder="**********"
                        formControlName="secondField" ngModel>
                <input *ngIf="instanceSignUp" 
                        type="text"
                        class="input"
                        placeholder="@SomethingCool"
                        formControlName="secondField" ngModel>
            </div>
        </div>
        <div class="field mt-6">
            <div class="control">
                <label class="checkbox">
                    <input 
                    type="checkbox"
                    (click)="rememberCheck()">
                    Recu√©rdame
                </label>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <button type="submit" class="button is-link is-pulled-right" [routerLink]="['/home']">
                    {{nameButton}}</button>                
            </div>
        </div>
    </form>
    <br><br><br>
</section>
